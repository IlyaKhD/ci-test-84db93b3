name: Common Tests

on:
  push:
  workflow_dispatch:

jobs:

  job1:
    runs-on: ubuntu-latest

    steps:

    - name: Get sources
      uses: actions/checkout@v4

    - name: Get changed files
      id: verify-changed-files
      uses: tj-actions/verify-changed-files@v20
      with:
        files: |
          **/*
          
    - name: Echo
      run: |
        echo "${{ steps.verify-changed-files.outputs.changed_files }}"
