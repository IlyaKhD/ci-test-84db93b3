name: Version
on:
  pull_request:
    paths:
      - package.json
jobs:

  version-bump:
    runs-on: ubuntu-latest
    name: Bump
    steps:

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Detect version bump
        id: versionBump
        uses: ./.github/actions/detect-version-bump

      - name: Check title matches version
        if:  steps.versionBump.outputs.changed && github.event.pull_request.title != steps.versionBump.outputs.version
        run: |
            echo "Title must match new version"
            exit 1

      - name: Check there are no other changes
        if: steps.versionBump.outputs.changed
        run: |         
          if ! [[ $(git diff HEAD^ HEAD --shortstat) =~ (1 *file *changed.*1 *insertion.*1 *deletion) ]]
          then
            echo "PR with version bump must have no other changes"
            exit 1
          fi
