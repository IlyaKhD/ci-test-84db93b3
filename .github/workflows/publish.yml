name: Publish

on:
  push:
    branches:
      - "*"

jobs:

  hello:

    runs-on: ubuntu-latest
    name: Hello
    
    steps:

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
          
      - name: Publish
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
