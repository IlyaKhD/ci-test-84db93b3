name: PR Filter Test
on:
  push:
    branches: master
  pull_request:

jobs:

  prFilter:
    runs-on: ubuntu-latest
    outputs:
      success: ${{ steps.filter.outputs.result }}
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Filter
        id: filter
        uses: ./.github/actions/pr-filter
        with:
          paths: '**;!**/*.md;!**/*.yml'


  filteredJob:
    needs: prFilter
    if: needs.prFilter.outputs.success == 'true'
    runs-on: ubuntu-latest

    steps:
      - run: echo 123

  filteredMatrixJob:
    name: Filtered Matrix Job ${{ matrix.a }} - ${{ matrix.b }}
    needs: prFilter
    runs-on: ubuntu-latest
    strategy:
      matrix:
        a: ['a', 'b']
        b: [0, 1]

    steps:
      - run: echo ${{ matrix.a }} - ${{ matrix.b }}
      - run: exit ${{ matrix.b }}
